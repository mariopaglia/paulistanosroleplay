<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>NUI Produção de armas Zirix</title>
    <link rel="stylesheet" type="text/css" href="zirix.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,700,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="actionmenu" style="display: none;">
        <div class="conteudo">
            <div class="menu">
                <p><b>PRODUÇÃO MUNIÇÃO E COLETE</b></p>
            </div>
            <div class="itens">
                <section class="sessaoItens">
                    <div class="conteudoItens">

                        <div class="itemSessao item-item2" category="municao">
                            <div class="item-info">
                                <div class="fotoItem">
                                    <img src="imagens/municao.png">
                                </div>
                                <div class="menuItem">
                                    <div class="nomeItem">
                                        <p><b>Munição AK-47</b></p>
                                    </div>
                                    <div class="produzir">
                                        <button data-action="produzir-m-ak47" class="menuoption2"><b>FABRICAR</b></button>
                                    </div>
                                </div>
                                <div class="ingreItemI">
                                    <img src="imagens/capsula.png">
                                </div>
                                <div class="descItem">
                                    <ul>
                                        <li>50x Capsulas</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="zirix.js" type="text/javascript"></script>
</body>

</html>
