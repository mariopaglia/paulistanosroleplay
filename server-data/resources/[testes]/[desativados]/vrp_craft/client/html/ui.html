<style>
    html {
        overflow: scroll;
        overflow-x: hidden;
    }
    
     ::-webkit-scrollbar {
        width: 0px;
        /* Remove scrollbar space */
        background: transparent;
        /* Optional: just make scrollbar invisible */
    }
    /* Optional: show position indicator in red */
    
     ::-webkit-scrollbar-thumb {
        background: #FF0000;
    }
</style>

<body>

    <div class="full-screen">

        <div class="container">

            <button class="btnClose"><i class="fas fa-times fa-2x"></i></button>

            <div class="style-2">
                <div id="sections" class="flex">
                    <div id="pitems" class="flex">
                        <div class="inv_esquerda">
                            <div class="inv_e_label">Itens</div>
                            <div id="container1">
                                <!-- Itens Inventário -->

                                <div class="inner-pitems" data-name="Ferro" data-amount="1" data-idname="ferro" data-itemWeight="52" style="background-image: url('assets/icons/ferro.png'); background-size: 80px 80px;">
                                    <p class="amount">1 <span class="peso">52Kg</span></p>
                                    <p class="name">Ferro</p>
                                </div>
                                <div class="inner-pitems" data-name="Aço" data-amount="1" data-idname="aco" data-itemWeight="52" style="background-image: url('assets/icons/aco.png'); background-size: 80px 80px;">
                                    <p class="amount">1 <span class="peso">35Kg</span></p>
                                    <p class="name">Aço</p>
                                </div>
                            </div>
                        </div>
                        <div class="inv_esquerda_items"></div>
                    </div>
                    <div id="Receitas" class="flex">
                        <div class="Receita_esquerda">
                            <div class="inv_e_label">Receitas</div>
                            <div id="container2">
                                <!-- Receitas -->

                            </div>
                        </div>
                        <div class="inv_esquerda_items"></div>
                    </div>
                    <div id="Craft" class="flex">
                        <div class="Craft_esquerda">
                            <div class="inv_e_label">Produção</div>
                            <div id="container3">
                                <!-- Craft -->
                                <div style="opacity:24%" class="craft" data-name="Ferro" data-amount="1" data-idname="ferro" data-itemWeight="52" style="background-image: url('assets/icons/ferro.png'); background-size: 80px 80px;">
                                    <p class="amount">1 <span class="peso">52Kg</span></p>
                                    <p class="name"></p>
                                </div>
                            </div>
                            <input type="number" class="form__input" id="qtProduzir" placeholder="Quantidade" value=1 required="" />
                            <button class="button" onclick="craftou()" type="button">Produzir</button>

                        </div>
                        <div class="inv_esquerda_items"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
