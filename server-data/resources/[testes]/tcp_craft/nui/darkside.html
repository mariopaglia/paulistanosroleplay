<html>
    <head>
        <meta charset="UTF-8">
        <title>NUI Produção de armas Zirix</title>
        <link rel="stylesheet" type="text/css" href="theforce.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,700,900&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="actionmenu" style="display: none;">
            <div class="conteudo">
                <div class="menu">
                    <p><b>COMPRA DE PRODUTOS:</b></p>
                </div>
                <div class="itens">
                    <section class="sessaoItens">
                        <div class="conteudoItens">

                            <div class="itemSessao item-item" category="armas">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="http://200.9.155.158/sincronizados/acido-sulfurico.png">
                                    </div>
                                    <div class="menuItem">
                                        <div class="nomeItem">
                                            <p><b>COMPONENTES</b></p>
                                        </div>
                                        <div class="produzir">
                                            <button data-action="produzir-componentes" class="menuoption"><b>COMPRAR</b></button>
                                        </div>
                                    </div>
                                    <div class="ingreItemI">
                                        <img src="http://200.9.155.158/sincronizados/dinheirosujo.png">
                                    </div>
                                    <div class="descItem">
                                        <ul>
                                            <li>R$1500 Dinheiro Sujo;</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </section>
                </div>
            </div>
        </div>

        <script src="lightsaber.js" type="text/javascript"></script>
    </body>
</html>
