<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">

<body>
  <iframe id="vidao" style="z-index: -1;margin:0px;padding:0px;"width="1920" height="1080" src="https://www.youtube.com/embed/HyB-szj4Xnw?autoplay=1&mute=1&showinfo=0&controls=0&amp;" frameborder="0" ></iframe>
  <audio id="loading-music" autoplay>
        <source src="Loading.ogg" type="audio/ogg">
        <source src="Loading.mp3" type="audio/mpeg">
    </audio>
    <div class="music-info">
        <span style="display: block; text-align: center;"><font color="#000000">Musica</font></span>
        <span style="display: block; text-align: center;">Tocar m√∫sica: [NUM7 / NUM8]</span>
        <span style="display: block; text-align: center;">Pausar: [P]</span>
        <span style="display: block; text-align: center;">Volume: [w/s]</span>
    </div>

		  	<div id="align">

		<img style="border-radius: 100%;object-fit: cover;height: 300px;width: 250px;" id="logo" src="https://media.discordapp.net/attachments/728800105322381382/735909340984377414/1Editavel.png?width=469&height=469"></img>

	</div>

	<div class="loader"><font color="#fff">Aguarde o carregamento da cidade...</div>
		<div class="loader1"><font color="#ffffff">REALIDADE<font color="#ff0000"> PAULISTA</font><!-- .<font color="#ADD8E6">me</font></div> -->
		
    <script src="index.js"></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.6.1/jquery.lettering.min.js'></script>
	<script type="text/javascript">
		var music = document.getElementById("loading-music");
		music.volume = 0.2;
		document.addEventListener('keypress', (event) => {
			if(event.key == "p") {
				if(music.paused) {
					music.play();
				}else{
					music.pause();
				}
			}else if(event.key == "s") {
				music.volume = music.volume-0.05;
			}else if(event.key == "w") {
				music.volume = music.volume+0.05;
			}else if(event.key == "7") {
				music.src = "Loading.ogg"
			}else if(event.key == "8") {
				music.src = "parado.ogg"
			}
		});
		
	</script>
</body>
</html>
