	<audio id="loading-music" autoplay>
		<source src="http://download.paulistanosrp.com/sao-paulo-terra-de-arranha-ceu.mp3" type="audio/mpeg">
	</audio>
	<div class="music-info">
		<span style="display: block; text-align: center;">
			<font color="#fc4000">Musica</font>

		<!-- <span style="display: block; text-align: center;">Tocar m√∫sica: [NUM7 / NUM8]</span> -->

	<div id="align">

	</div>

	<div class="loader">
		<font color="#fff">Aguarde o carregamento da cidade...</font>
	</div>
	<div class="loader1">
		<font color="#ffffff">PAULISTANOS<font color="#ff0000"> ROLEPLAY</font>
		</font>
	</div>

	<script src="index.js"></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.6.1/jquery.lettering.min.js'></script>
	<script type="text/javascript">
		var music = document.getElementById("loading-music");
		music.volume = 0.2;
		document.addEventListener('keypress', (event) => {
			if (event.key == "p") {
				if (music.paused) {
					music.play();
				} else {
					music.pause();
				}
			} else if (event.key == "s") {
				music.volume = music.volume - 0.05;
			} else if (event.key == "w") {
				music.volume = music.volume + 0.05;
			} else if (event.key == "") {
				music.src = ""
			} else if (event.key == "") {
				music.src = ""
			}
		});
	</script>
</body>
